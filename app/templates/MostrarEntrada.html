<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TurtleOrg</title>
    <style>
        thead{color: black;}
        tbody{color: black;}
        table, th, td {
                        border: 1px solid black;
                        background-color: #53914b;}
        body{
            background-color: #056e13;
        }
        a{
                background-color: #53914b;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius= 4px;
                cursor: pointer;
                float: left;
            }
            a:hover{
                background-color: #0b3a05;
            }
    </style>
</head>
<body>
    <div class="row">
        <a href="/home">Voltar</a>
    </div>
    <div class="conteudo">
        <table id='tabela-entrada' style="width:100%" border="1">
            <thead style="text-align: left">
                <tr>
                    <th>ID </th>
                    <th>produto_id </th>
                    <th>Nome_produto</th>
                    <th>Quantidade</th>
                    <th>Data</th>
                    <th>Fornecedor_id</th>
                </tr>
            </thead>
            <tbody>
                {% for s in lista_entrada %}
                <tr>
                    <td>{{ s.id }}</td>
                    <td>{{ s.produto_fk }}</td>
                    <td>{{ s.nome_produto }}</td>
                    <td>{{ s.quantidade }}</td>
                    <td>{{ s.dataEntrada}}</td>
                    <td>{{ s.fornecedor_fk}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
